on:
  workflow_dispatch:
    inputs:
      model:
        description: 'é€‰æ‹©è®¾å¤‡'
        required: true
        type: choice
        options:
          - 'xiaomi-ax6000-stock'
          - 'xiaomi-ax6000-ubootmod'
      branch:
        description: 'é€‰æ‹©ç‰ˆæœ¬'
        required: true
        type: choice
        options:
          - 'openwrt-23.05'
          - 'master'
          - 'openwrt-22.03'
          - 'openwrt-21.02'
      latest_tag:
        description: 'åˆ‡æ¢åˆ°æœ€è¿‘ç¨³å®šç‰ˆæœ¬'
        required: false
        type: boolean
      lan_ipad:
        description: 'è®¾ç½®LANå£IPåœ°å€'
        required: false
        default: '192.168.1.1'
        type: string
      login_pwd:
        description: 'è®¾ç½®åˆå§‹ç™»é™†å¯†ç '
        required: false
        default: 'password'
        type: string
      record:
        description: 'è¾“å…¥ç‰ˆæœ¬æè¿°'      
        required: false
        default: 'AX6000 å®˜æ–¹æºç¼–è¯‘'
        type: string
      release:
        description: 'ä¸Šä¼ åˆ°release'
        required: false
        default: true
        type: boolean
      artifact:
        description: 'ä¸Šä¼ åˆ°artifact'
        required: false
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  to-build:
    name: build
    runs-on: ubuntu-latest
    env:
      EXTRA_STR: _some
    steps:

      - name: Hide sensitive inputs
        if: github.event_name == 'workflow_dispatch'
        uses: hugcabbage/action-hide-sensitive-inputs@v1
        with:
          include_inputs: login_pwd

      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: ${{ env.EXTRA_STR }}

      # =======================================================
      # ğŸš€ å¿…é¡»ä¿ç•™ï¼šæ¸…ç†ç£ç›˜ç©ºé—´ (è§£å†³ No space left æŠ¥é”™)
      # =======================================================
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Prepare environments
        env:
          REQUIREMENTS: ${{ env.EXTRA_STR }}/extra-files/requirements-transit.txt
        run: |
          sudo apt-get update
          sudo apt-get -y install gcc-multilib gettext libfuse-dev
          sudo apt-get clean
          pip3 install -r $REQUIREMENTS

      - name: Prepare deployment
        id: prepare-deployment
        env:
          MODEL_NAME: ${{ inputs.model }}
          BRANCH_NAME: ${{ inputs.branch }}
          LATEST_TAG: ${{ inputs.latest_tag }}
          LOGIN_IP: ${{ inputs.lan_ipad }}
          LOGIN_PWD: ${{ inputs.login_pwd }}
          TEMP_PREFIX: ${{ env.EXTRA_STR }}
          # æŒ‡å‘ openwrt é¢„è®¾ç›®å½•
          DEPLOY_DIR: ${{ env.EXTRA_STR }}/preset-openwrt
          TRANSIT_PY: ${{ env.EXTRA_STR }}/extra-files/transit.py
        run: |
          chmod +x $TRANSIT_PY
          $TRANSIT_PY

      - name: Clone sources
        env:
          CLONE_SH: ${{ steps.prepare-deployment.outputs.clone_sh }}
        run: |
          chmod +x $CLONE_SH
          $CLONE_SH

      - name: Update feeds
        run: |
          # è¿™é‡Œçš„è„šæœ¬ä¼šè‡ªåŠ¨è¯†åˆ« 1.clone.sh é‡Œæ·»åŠ çš„ src-link
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Modify configuration
        env:
          MODIFY_SH: ${{ steps.prepare-deployment.outputs.modify_sh }}
        run: |
          chmod +x $MODIFY_SH
          $MODIFY_SH

      - name: Generate .config
        env:
          DOT_CONFIG: ${{ steps.prepare-deployment.outputs.dot_config }}
        run: |
          mv $DOT_CONFIG .config
          make defconfig

      - name: Make download
        run: |
          make download -j8 || make download -j1 V=s

      - name: Compile
        run: |
          make -j$(nproc) || make -j1 V=s

      - name: Pick up files
        run: |
          mkdir -p _collected_firmware/packages
          rm -rf $(find bin/targets/ -type d -name 'packages')
          cp $(find bin/targets/ -type f) _collected_firmware
          cp $(find bin/packages/ -type f -name '*.ipk') _collected_firmware/packages
          cd _collected_firmware
          zip -r -s 2000m allfiles.zip *
          cd packages
          zip -r ../packages.zip *

      - name: Generate summary
        continue-on-error: true
        id: generate-summary
        env:
          FOR_DEVICE: ${{ steps.prepare-deployment.outputs.fordevice }}
          CODE_DIR: ${{ steps.prepare-deployment.outputs.codedir }}
          TRANSIT_PY: ${{ env.EXTRA_STR }}/extra-files/transit.py
        run: |
          chmod +x $TRANSIT_PY
          $TRANSIT_PY

      - name: Calculate tag version
        id: calculate-version
        if: inputs.release
        uses: hugcabbage/next-version@v1
        with:
          repo_path: ${{ env.EXTRA_STR }}

      - name: Upload firmware to release
        id: to-release
        if: steps.calculate-version.conclusion == 'success' && inputs.release
        continue-on-error: true
        uses: svenstaro/upload-release-action@v2
        with:
          file: _collected_firmware/*
          tag: ${{ steps.calculate-version.outputs.version }}
          release_name: ${{ steps.calculate-version.outputs.version }} ${{ steps.generate-summary.outputs.stitle }}
          overwrite: true
          prerelease: false
          body: |
            ${{ inputs.record }}
            ${{ steps.generate-summary.outputs.summary }}
          file_glob: true

      - name: Upload firmware to artifact
        if: inputs.artifact || steps.to-release.outcome != 'success'
        uses: actions/upload-artifact@v4
        with:
          name: collected_firmware
          path: |
            _collected_firmware/
            !_collected_firmware/*.zip

      - name: Display finishing disk space
        run: |
          df -h
          echo "----------------------------"
          du -h --max-depth=1
